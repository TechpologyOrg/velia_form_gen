<div class="w-full flex flex-col space-y-2">
    <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold">{{ org.name }} Forms</h3>
        <div class="flex space-x-2">
            <button onclick="showImportFormModal({{ org.id }})" 
                    class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm">
                üì• Import
            </button>
            <button onclick="showCreateFormModal({{ org.id }})" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">
                + New Form
            </button>
        </div>
    </div>
    
    {% for form in forms %}
        <div class="border border-gray-300 rounded p-3 hover:bg-gray-50">
            <div class="flex justify-between items-center">
                <div class="flex-1 cursor-pointer" onclick="window.location.href='/editor/{{ form.id }}/'">
                    <h4 class="font-medium">{{ form.name }}</h4>
                    <p class="text-sm text-gray-600">
                        Created: {{ form.created_at|date:"M d, Y" }}
                    </p>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="text-sm text-gray-500">
                        {% if form.data.answers %}
                            {{ form.data.answers|length }} form{{ form.data.answers|length|pluralize }}
                        {% else %}
                            Empty
                        {% endif %}
                    </div>
                    <button onclick="event.stopPropagation(); deleteForm({{ form.id }}, '{{ form.name }}')" 
                            class="text-red-500 hover:text-red-700 text-sm font-medium">
                        üóëÔ∏è Delete
                    </button>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="text-center py-8 text-gray-500">
            <p>No forms created yet.</p>
            <div class="mt-4 space-x-3">
                <button onclick="showImportFormModal({{ org.id }})" 
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                    üì• Import Form
                </button>
                <button onclick="showCreateFormModal({{ org.id }})" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Create Your First Form
                </button>
            </div>
        </div>
    {% endfor %}
</div>
