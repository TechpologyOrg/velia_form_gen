<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Velia Form & Card Generator{% endblock %}</title>

        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@2.0.3"></script>

        <!-- Tailwind CSS -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- CodeMirror for markdown syntax highlighting -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.0.1/codemirror.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.0.1/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.0.1/mode/markdown/markdown.min.js"></script>

        <!-- CSRF for HTMX requests -->
        {% csrf_token %}
        <meta name="csrf-token" content="{{ csrf_token }}">

        <script>
          document.addEventListener("htmx:configRequest", (evt) => {
            const token = document.querySelector('meta[name="csrf-token"]')?.content;
            if (token) evt.detail.headers["X-CSRFToken"] = token;
          });
        </script>

        <style>
            /* Custom scrollbar */
            ::-webkit-scrollbar {
                width: 6px;
            }
            ::-webkit-scrollbar-track {
                background: #f1f1f1;
            }
            ::-webkit-scrollbar-thumb {
                background: #c1c1c1;
                border-radius: 3px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #a8a8a8;
            }
            
            /* CodeMirror styling */
            .CodeMirror {
                border: 1px solid #d1d5db;
                border-radius: 0.375rem;
                font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
                font-size: 14px;
                line-height: 1.5;
            }
            
            .CodeMirror-focused {
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            }
            
            .CodeMirror-gutters {
                background-color: #f9fafb;
                border-right: 1px solid #e5e7eb;
            }
            
            .CodeMirror-linenumber {
                color: #9ca3af;
            }
        </style>
    </head>
    <body class="bg-gray-100">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-8">
                        <a href="/" class="text-xl font-bold text-gray-900">Velia Generator</a>
                        <div class="flex space-x-4">
                            <a href="/" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                                üìù Form Generator
                            </a>
                            <a href="/cardgen/" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                                üé® Card Generator
                            </a>
                            <a href="/ocr/" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                                üì∑ OCR Reader
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        {% block content %}{% endblock %}
    </body>
</html>
